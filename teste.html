    <style>

        }

        }

        .correct {

            color: white;
            border-color: var(--cor-correta);
        }

        .wrong {
            background: var(--cor-errada) !important;
            color: white;
            border-color: var(--cor-errada);
        }

        .score {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 2rem;
            display: none;
        }

        .btn {
            background: var(--cor-primaria);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 2rem auto 0;

        }

        .btn:hover {

        }

    </style>
</head>

    <script>

        let currentQuestion = 0;

        function loadQuestion() {
            document.querySelectorAll(".options button").forEach(btn => {

                btn.disabled = false;
            });

            document.getElementById("question").innerText = questions[currentQuestion].question;
            questions[currentQuestion].answers.forEach((ans, i) => {
                document.getElementById("btn" + i).innerText = ans;
            });
        }

        function checkAnswer(choice) {
            const correct = questions[currentQuestion].correct;

            const buttons = document.querySelectorAll(".options button");

            if (choice === correct) {
                buttons[choice].classList.add("correct");
                score++;
            } else {
                buttons[choice].classList.add("wrong");
                buttons[correct].classList.add("correct");
            }

            buttons.forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 900);
        }

        function finishQuiz() {
            document.getElementById("quiz-box").style.display = "none";
            const scoreBox = document.getElementById("score");
            scoreBox.style.display = "block";

            scoreBox.innerHTML = `

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("quiz-box").style.display = "block";
            document.getElementById("score").style.display = "none";
            document.getElementById("restart").style.display = "none";
            loadQuestion();
        }

        loadQuestion();
    </script>

</html>
